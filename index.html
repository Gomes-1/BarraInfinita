<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Cálculo da Barra Infinita</title>

</head>
<body>
    <h1>Cálculo da Barra Infinita</h1>
    <div id="form">
        <label for="lambda">Lambda (λ):</label>
        <input type="number" id="lambda" placeholder="Digite o valor de λ"><br><br>

        <label for="y">Distância (y):</label>
        <input type="number" id="y" placeholder="Digite o valor de y"><br><br>

        <label for="l">Comprimento (L):</label>
        <input type="number" id="l" placeholder="Digite o valor de L"><br><br>

        <label for="epsilon">Epsilon (ε):</label>
        <input type="number" id="epsilon" placeholder="Digite o valor de ε"><br><br>

        <button onclick="calcularE()">Calcular E</button>
    </div>
    <div id="resultado"></div>
    <div id="passoAPasso" style="display: none;"></div>
    <script src="script.js"></script>
